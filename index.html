<!DOCTYPE html>
<html>
<head>

    <style type="text/css">

        body{
            margin: 0;
            padding: 0;
            text-align: center;
            background: #FEF8E2;
        }

        .logo{
          padding-top: 50px;
          width: 300px;
        }

        img {
          display: block;
          margin: 10px auto;

        footer{
          height: 100px;
        }

    <script type="text/javascript">
      window.location = "https://baojintang.taobao.com/"
    </script>
</head>
<body>
    <div id="container">
      <img class="logo" src="img/content/logo_modern.png">
      <img src="img/content/about1.jpg">
      <img src="img/content/about2.jpg">
      <img src="img/content/about3.jpg">
      <img src="img/content/about4.jpg">
       <img src="img/content/about5.jpg">
    </div>

    <footer>
    </footer>

    <script type="text/javascript" src="javascripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
      $(function() {
          var $fwcode = $(".fwcode");
          var $fwresult = $(".fwresult");
          var RegNumber = /^[0-9]*[1-9][0-9]*$/;
          var flag = false;
          $(".query").click(function() {
            var code =  $.trim($fwcode.val());
            $fwresult.html("");
            if (code.length === 0) {
            $fwresult.html("防伪码不能为空");
            $fwcode.focus();
            return false;
            }
            else if (code.length < 10) {
            $fwresult.html("防伪码长度不能少于10位");
            $fwcode.focus();
            return false;
            }
            else if (code.length > 24) {
            $fwresult.html("防伪码长度不能大于24位");
            $fwcode.focus();
            return false;
            }
            else if (!RegNumber.test(code)) {
            $fwresult.html("您输入的防伪码不是数字");
            $fwcode.focus();
            return false;
            }
            $fwresult.html("正在查询......");
            $(this).attr("disabled", true);  //禁止按钮
            $.ajaxSetup({ scriptCharset: "gbk" , contentType: "application/json; charset=gbk"});
            $.getJSON(
                "http://www.3653315.com/fwipjson.asp?callback=?","",
                function(data2) {
                // alert(data2.fwip);     //fwip   返回ip地址如：http://14.150.36.134:6080
                $.getJSON(
                  data2.fwip + "/fwqueryjson.asp?callback=?",
                  { FwCode: code },
                  function(data) {
                  //   alert(data.CodeState);    //CodeState 为查询状况：1 正确; 2 过期 ; 3 重复 ;   4 作废; 5 错误 ;6 过期
                  //   alert(data.QueryResult) ;   //QueryResult 查询结果
                  //此处可以根据返回的结果  data.CodeState 修改显示内容
                  $fwresult.html(data.QueryResult);     //显示数据
                  setTimeout(btnEnabled, 2000);          //2000ms后开启按钮
                  });
                }
                );
          });
          function btnEnabled() {
            $(".query").attr("disabled", false);
          }
      });

    </script>
  </body>
</html>
